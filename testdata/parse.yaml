tests:
  - name: "empty main function"
    input: |
      int main() {}
    ast:
      kind: FunDef
      name: main
      return_type: int
      body:
        kind: Block
        items: []

  - name: "return zero"
    input: |
      int f() { return 0; }
    ast:
      kind: FunDef
      name: f
      return_type: int
      body:
        kind: Block
        items:
          - kind: Return
            expr:
              kind: Constant
              value: 0

  - name: "return integer literal"
    input: |
      int answer() { return 42; }
    ast:
      kind: FunDef
      name: answer
      return_type: int
      body:
        kind: Block
        items:
          - kind: Return
            expr:
              kind: Constant
              value: 42

  - name: "return variable"
    input: |
      int f() { return x; }
    ast:
      kind: FunDef
      name: f
      return_type: int
      body:
        kind: Block
        items:
          - kind: Return
            expr:
              kind: Variable
              name: x

  - name: "return parenthesized expression"
    input: |
      int f() { return (42); }
    ast:
      kind: FunDef
      name: f
      return_type: int
      body:
        kind: Block
        items:
          - kind: Return
            expr:
              kind: Paren
              expr:
                kind: Constant
                value: 42

  - name: "binary addition"
    input: |
      int f() { return 1 + 2; }
    ast:
      kind: FunDef
      name: f
      return_type: int
      body:
        kind: Block
        items:
          - kind: Return
            expr:
              kind: Binary
              op: "+"
              left:
                kind: Constant
                value: 1
              right:
                kind: Constant
                value: 2

  - name: "unary negation"
    input: |
      int f() { return -5; }
    ast:
      kind: FunDef
      name: f
      return_type: int
      body:
        kind: Block
        items:
          - kind: Return
            expr:
              kind: Unary
              op: "-"
              expr:
                kind: Constant
                value: 5

  - name: "precedence mul over add"
    input: |
      int f() { return 1 + 2 * 3; }
    ast:
      kind: FunDef
      name: f
      return_type: int
      body:
        kind: Block
        items:
          - kind: Return
            expr:
              kind: Binary
              op: "+"
              left:
                kind: Constant
                value: 1
              right:
                kind: Binary
                op: "*"
                left:
                  kind: Constant
                  value: 2
                right:
                  kind: Constant
                  value: 3

  - name: "logical and comparison"
    input: |
      int f() { return 1 < 2 && 3 > 4; }
    ast:
      kind: FunDef
      name: f
      return_type: int
      body:
        kind: Block
        items:
          - kind: Return
            expr:
              kind: Binary
              op: "&&"
              left:
                kind: Binary
                op: "<"
                left:
                  kind: Constant
                  value: 1
                right:
                  kind: Constant
                  value: 2
              right:
                kind: Binary
                op: ">"
                left:
                  kind: Constant
                  value: 3
                right:
                  kind: Constant
                  value: 4

  - name: "restrict keyword in parameter"
    input: |
      int foo(int * restrict ptr) { return *ptr; }
    ast:
      kind: FunDef
      name: foo
      return_type: int
      params:
        - type: int*
          name: ptr
      body:
        kind: Block
        items:
          - kind: Return
            expr:
              kind: Unary
              op: "*"
              expr:
                kind: Variable
                name: ptr

  - name: "restrict with const in parameter"
    input: |
      int bar(const char * restrict str) { return 0; }
    ast:
      kind: FunDef
      name: bar
      return_type: int
      params:
        - type: char*
          name: str
      body:
        kind: Block
        items:
          - kind: Return
            expr:
              kind: Constant
              value: 0

  - name: "signed char parameter"
    input: |
      int f(signed char c) { return 0; }
    ast:
